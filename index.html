    <div class="container">
      <h3>Right Aligned Navbar</h3>

    <!-- زر بدء الـ AR -->
    <button id="startButton">Start AR</button>

    <script>
      const startButton = document.querySelector("#startButton");

      startButton.addEventListener("click", () => {
        // إخفاء الزر بعد الضغط عليه
        startButton.style.display = "none";

        // إنشاء المشهد ديناميكيًا
        const scene = document.createElement("a-scene");
        scene.setAttribute("mindar-image", "imageTargetSrc: /assets/targets (1).mind;");
        scene.setAttribute("vr-mode-ui", "enabled: false");
        scene.setAttribute("device-orientation-permission-ui", "enabled: false");

        // إضافة الـ <a-assets> مع الفيديو
        const assets = document.createElement("a-assets");
        const video = document.createElement("video");
        video.setAttribute("id", "myVideo");
        video.setAttribute("src", "Lady Gaga, Bruno Mars - Die With A Smile (Official Music Video) (1).mp4");
        video.setAttribute("preload", "auto");
        video.setAttribute("playsinline", "");
        video.setAttribute("webkit-playsinline", "");
        video.setAttribute("loop", "");
        assets.appendChild(video);
        scene.appendChild(assets);

        // إضافة الكاميرا
        const camera = document.createElement("a-camera");
        camera.setAttribute("position", "0 0 0");
        camera.setAttribute("look-controls", "enabled: false");
        scene.appendChild(camera);

        // إضافة الفيديو كعنصر AR
        const targetEntity = document.createElement("a-entity");
        targetEntity.setAttribute("mindar-image-target", "targetIndex: 0");

        const videoEntity = document.createElement("a-video");
        videoEntity.setAttribute("id", "videoEntity");
        videoEntity.setAttribute("src", "#myVideo");
        videoEntity.setAttribute("position", "0 0 0");
        videoEntity.setAttribute("width", "1");
        videoEntity.setAttribute("height", "0.552");

        targetEntity.appendChild(videoEntity);
        scene.appendChild(targetEntity);

        // إضافة المشهد إلى الصفحة
        document.body.appendChild(scene);

        // تشغيل الفيديو عند العثور على الهدف
        scene.addEventListener("arReady", () => {
          console.log("AR جاهز");
        });

        targetEntity.addEventListener("targetFound", () => {
          console.log("تم العثور على الهدف، تشغيل الفيديو");
          video.play().catch(e => console.log("خطأ في تشغيل الفيديو:", e));
        });

        targetEntity.addEventListener("targetLost", () => {
          console.log("فُقد الهدف، إيقاف الفيديو");
          video.pause();
        });
      });
    </script>
  </body>
